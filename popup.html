<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Liked Videos Filter</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Liked Videos Filter</h1>
    </div>
    
    <div class="auth-section">
      <button id="auth-button" class="auth-button">
        <i class="fab fa-google"></i> Sign in with Google
      </button>
      <div id="user-info" class="user-info hidden">
        <img id="user-avatar" src="" alt="User Avatar">
        <span id="user-name"></span>
        <button id="logout-button" class="logout-button">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
    
    <div id="filter-section" class="filter-section hidden">
      <div class="search-box">
        <input type="text" id="keyword-filter" placeholder="Search by keyword...">
        <button id="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      
      <div class="channel-filter">
        <select id="channel-select">
          <option value="">All Channels</option>
          <!-- Will be populated dynamically -->
        </select>
      </div>
      
      <div class="filter-controls">
        <button id="clear-filters">Clear Filters</button>
        <button id="refresh-data">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>
    </div>
    
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Loading your liked videos...</p>
    </div>
    
    <div id="error-message" class="error-message hidden">
      <i class="fas fa-exclamation-circle"></i>
      <p id="error-text"></p>
    </div>
    
    <div id="videos-container" class="videos-container hidden">
      <!-- Will be populated dynamically -->
    </div>
    
    <div id="empty-state" class="empty-state hidden">
      <i class="fas fa-heart-broken"></i>
      <p>No liked videos found matching your filters.</p>
    </div>
    
    <div id="pagination" class="pagination hidden">
      <button id="prev-page" disabled>
        <i class="fas fa-chevron-left"></i> Previous
      </button>
      <span id="page-info">Page 1</span>
      <button id="next-page">
        Next <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    
    <div class="footer">
      <a href="options.html" target="_blank">Options</a>
      <span>|</span>
      <a href="https://github.com/yourusername/youtube-liked-videos-filter" target="_blank">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
  
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
