<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 좋아요 영상 필터</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.svg" alt="유튜브 좋아요 필터 로고" class="logo">
      <h1>YouTube 좋아요 영상 필터</h1>
      <p>채널 및 키워드로 좋아요한 YouTube 영상 찾기</p>
    </div>
    
    <div class="auth-section">
      <div class="auth-card">
        <h2>시작하기</h2>
        <p>유튜브에서 좋아요한 영상을 채널과 키워드로 필터링하여 쉽게 찾을 수 있는 웹 애플리케이션입니다.</p>
        <div class="features">
          <div class="feature">
            <i class="fas fa-filter"></i>
            <p>채널 및 키워드 필터링</p>
          </div>
          <div class="feature">
            <i class="fas fa-clock"></i>
            <p>영상 길이 및 날짜 필터링</p>
          </div>
          <div class="feature">
            <i class="fas fa-file-export"></i>
            <p>CSV/JSON 내보내기</p>
          </div>
        </div>
        <a href="/api/auth/google" class="login-button">
          <img src="https://developers.google.com/identity/images/btn_google_signin_dark_normal_web.png" alt="Google 계정으로 로그인">
        </a>
      </div>
      <div class="hero-image">
        <img src="images/dashboard-preview.png" alt="대시보드 미리보기">
      </div>
    </div>
    
    <div class="footer">
      <p>&copy; 2025 YouTube 좋아요 영상 필터</p>
      <p>이 웹사이트는 YouTube 또는 Google과 제휴하거나 지원받지 않습니다.</p>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
