<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Liked Videos Filter</title>
  <!-- 기존 CSS 파일 포함 -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- Netlify 배포 여부 확인용 마커 -->
  <meta name="deployment-platform" content="netlify">
</head>
<body>
  <div class="container">
    <header>
      <h1>YouTube 좋아요 영상 필터</h1>
      <p>Netlify에 성공적으로 배포되었습니다! 🚀</p>
    </header>
    
    <main>
      <div class="card">
        <h2>배포 확인 페이지</h2>
        <p>이 페이지가 보인다면 Netlify 배포가 성공적으로 완료되었습니다.</p>
        <p>아래 버튼을 클릭하여 메인 페이지로 이동하세요.</p>
        
        <div class="button-container">
          <a href="/" class="button primary">메인 페이지로 이동</a>
        </div>
      </div>
      
      <div class="card">
        <h2>환경 변수 확인</h2>
        <p>다음 환경 변수가 올바르게 설정되었는지 확인하세요:</p>
        <ul id="env-vars">
          <li>DATABASE_URL: <span id="db-status">확인 중...</span></li>
          <li>CLIENT_ID: <span id="client-id-status">확인 중...</span></li>
          <li>CLIENT_SECRET: <span id="client-secret-status">확인 중...</span></li>
        </ul>
      </div>
    </main>
    
    <footer>
      <p>&copy; 2023 YouTube Liked Videos Filter</p>
    </footer>
  </div>

  <script>
    // 환경 변수 확인을 시뮬레이션하는 스크립트
    // 실제로는 서버측에서 확인이 필요합니다
    document.addEventListener('DOMContentLoaded', async () => {
      // 서버에 API 요청을 보내 상태 확인
      try {
        const response = await fetch('/.netlify/functions/api/status');
        const data = await response.json();
        
        // 상태에 따라 UI 업데이트
        document.getElementById('db-status').textContent = data.database ? '✅ 설정됨' : '❌ 설정 필요';
        document.getElementById('client-id-status').textContent = data.googleOAuth.clientId ? '✅ 설정됨' : '❌ 설정 필요';
        document.getElementById('client-secret-status').textContent = data.googleOAuth.clientSecret ? '✅ 설정됨' : '❌ 설정 필요';
      } catch (error) {
        // 오류 발생 시 모든 상태를 확인 필요로 표시
        document.getElementById('db-status').textContent = '❌ 확인 실패';
        document.getElementById('client-id-status').textContent = '❌ 확인 실패';
        document.getElementById('client-secret-status').textContent = '❌ 확인 실패';
        
        console.error('API 상태 확인 오류:', error);
      }
    });
  </script>
</body>
</html>
