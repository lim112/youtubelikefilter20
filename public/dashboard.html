<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대시보드 - 유튜브 좋아요 영상 필터</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="logo">
        <img src="/icons/icon128.svg" alt="로고" class="logo-img">
        <h1>유튜브 좋아요 영상 필터</h1>
      </div>
      <div class="user-info">
        <div class="user-profile">
          <span id="user-name"></span>
        </div>
        <button id="logout-btn" class="btn">로그아웃</button>
      </div>
    </header>

    <div class="dashboard-content">
      <aside class="sidebar">
        <div class="filter-section">
          <h3>필터</h3>
          <div class="search-box">
            <input type="text" id="search-input" placeholder="영상 제목 검색...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
          </div>
          
          <div class="filter-group">
            <h4>채널 선택</h4>
            <select id="channel-select">
              <option value="">모든 채널</option>
              <!-- 채널 옵션이 여기에 동적으로 추가됩니다 -->
            </select>
          </div>
          
          <div class="filter-group">
            <h4>기간 선택</h4>
            <select id="date-filter">
              <option value="">모든 기간</option>
              <option value="day">오늘</option>
              <option value="week">지난 주</option>
              <option value="month">지난 달</option>
              <option value="year">지난 해</option>
            </select>
          </div>

          <div class="filter-group">
            <h4>영상 길이</h4>
            <select id="duration-filter">
              <option value="">모든 길이</option>
              <option value="short">짧은 영상 (4분 미만)</option>
              <option value="medium">중간 길이 (4-20분)</option>
              <option value="long">긴 영상 (20분 이상)</option>
            </select>
          </div>
          
          <div class="filter-group">
            <h4>정렬 방식</h4>
            <select id="sort-filter">
              <option value="likedAt">좋아요 날짜(최신순)</option>
              <option value="likedAtOldest">좋아요 날짜(오래된순)</option>
              <option value="publishedAt">영상 게시일(최신순)</option>
              <option value="publishedAtOldest">영상 게시일(오래된순)</option>
              <option value="viewCount">조회수(내림차순)</option>
              <option value="likeCount">좋아요 수(내림차순)</option>
            </select>
          </div>
          
          <div class="filter-buttons">
            <button id="apply-filters-btn" class="btn primary">필터 적용</button>
            <button id="clear-filters-btn" class="btn">필터 초기화</button>
          </div>
        </div>
        
        <div class="export-section">
          <h3>데이터 내보내기</h3>
          <div class="export-buttons">
            <button id="export-csv-btn" class="btn"><i class="fas fa-file-csv"></i> CSV 내보내기</button>
            <button id="export-json-btn" class="btn"><i class="fas fa-file-code"></i> JSON 내보내기</button>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="content-header">
          <h2>내가 좋아요한 영상</h2>
          <div class="view-controls">
            <button id="refresh-btn" class="btn"><i class="fas fa-sync-alt"></i> 새로고침</button>
            <div class="view-options">
              <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
              <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
            </div>
          </div>
        </div>

        <div class="videos-container grid-view" id="videos-container">
          <!-- 비디오 카드가 여기에 동적으로 추가됩니다 -->
        </div>

        <div id="loading-indicator" class="loading-indicator">
          <div class="spinner"></div>
          <p>영상을 불러오는 중...</p>
        </div>
        
        <div id="empty-state" class="empty-state hidden">
          <i class="fas fa-heart-broken"></i>
          <p>좋아요한 영상이 없거나 검색 결과가 없습니다.</p>
        </div>

        <div id="error-message" class="error-message hidden">
          <i class="fas fa-exclamation-circle"></i>
          <p id="error-text"></p>
        </div>
        
        <div class="pagination" id="pagination">
          <button id="prev-page" class="pagination-btn" disabled><i class="fas fa-chevron-left"></i> 이전</button>
          <span id="page-info">1페이지</span>
          <button id="next-page" class="pagination-btn">다음 <i class="fas fa-chevron-right"></i></button>
        </div>
      </main>
    </div>

    <footer class="dashboard-footer">
      <p>&copy; 2025 유튜브 좋아요 영상 필터 | 이 웹사이트는 YouTube나 Google과 제휴하거나 지원받지 않습니다.</p>
    </footer>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
