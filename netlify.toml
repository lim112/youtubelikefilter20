[build]
  # 빌드 명령어 (필요한 경우)
  # command = "npm run build"
  
  # 배포할 정적 파일이 있는 디렉토리
  publish = "public"
  
  # 서버 측 함수를 위한 디렉토리
  functions = "netlify/functions"

# 서버 사이드 렌더링 애플리케이션을 위한 설정
[functions]
  # 함수들의 타임아웃 시간 설정
  node_bundler = "esbuild"

# 라우팅 설정
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/api/auth/:splat"
  status = 200

# SPA용 리디렉션 설정
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200